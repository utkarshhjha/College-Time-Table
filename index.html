<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Time Table Management System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>College Time Table Management System</h1>
        <nav>
            <a href="#" id="admin-link">Admin</a>
            <a href="#" id="faculty-link">Faculty</a>
            <a href="#" id="student-link">Student</a>
        </nav>
    </header>
    <main>
        <section id="admin-section" class="hidden">
            <h2>Admin Panel</h2>
            <button onclick="showCreateScheduleForm()">Create Schedule</button>
            <button onclick="showAnnouncementForm()">Make Announcement</button>
            <div id="create-schedule-form" class="hidden">
                <h3>Create Schedule</h3>
                <form id="schedule-form">
                    <label for="course">Course:</label>
                    <input type="text" id="course" name="course" required>
                    <label for="instructor">Instructor:</label>
                    <input type="text" id="instructor" name="instructor" required>
                    <label for="day">Day:</label>
                    <select id="day" name="day" required>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                    </select>
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>
                    <button type="submit">Add Schedule</button>
                </form>
            </div>
            <div id="announcement-form" class="hidden">
                <h3>Make Announcement</h3>
                <form id="announcement-form-element">
                    <label for="announcement">Announcement:</label>
                    <textarea id="announcement" name="announcement" required></textarea>
                    <button type="submit">Post Announcement</button>
                </form>
            </div>
            <h3 style="text-align: center;">Schedules</h3>
            <ul id="schedule-list">
            </ul>
        </section>
        <section id="faculty-section" class="hidden">
            <h2>Faculty Panel</h2>
        </section>
        <section id="student-section" class="hidden">
            <h2>Student Panel</h2>
            <button onclick="viewSchedule()">View Schedule</button>
            <div id="student-schedule" class="hidden">
                <h3>Your Schedule</h3>
                <ul id="student-schedule-list"></ul>
            </div>
            <div id="student-announcements">
                <h3>Announcements</h3>
                <ul id="student-announcement-list"></ul>
            </div>
        </section>
    </main>
</body>
</html>
